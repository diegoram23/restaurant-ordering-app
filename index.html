<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer type="module"></script>
    <!-- Google font beginning-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <!-- Google font end-->
    <title>Diego's Cantina</title>
</head>

<body>
    <header>
        <h1 class="title">Diego's Cantina</h1>
        <h3 class="title">The best tacos in town</h3>
    </header>

    <main>
        <div id="menu">
            <!--Menu elements here-->
        </div>

        <div id="order">
          
            <!--Order elements here-->
        </div>

        <div id="order-total">
            <!--Order total elements-->
        </div>

        <div class="modal" id="modal">
            <div class="modal-inner" id="modal-inner">
                <h2 class="modal-title">Almost Done!</h2>
                <form class="pay-form" id="pay-form">
                    <input type="text" placeholder="Full name" name="fullName" required>
                    <input type="number" placeholder="Card number" name="cardNumber" maxlength="16" oninput="this.value=this.value.slice(0,this.maxLength)" required>
                    <input type="number" placeholder="CVV" name="cardCvv" maxlength="4" oninput="this.value=this.value.slice(0,this.maxLength)" required>

                    <div class="modal-btns">
                        <button class="choice go-back" id="go-back" type="button">Go back</button>
                        <button class="choice pay" type="submit">Pay</button>
                    </div>
                </form>
            </div>
        </div>
    </main>











</body>

</html>
